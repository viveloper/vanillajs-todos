<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const ReactDOM = {
        render: function () {},
      };

      const React = {
        createElement: function () {},
      };

      function Header(props) {
        return React.createElement('header', null, `Hello ${props.title}`);
      }

      ReactDOM.render(
        React.createElement(Header, { title: 'World' }, null),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
